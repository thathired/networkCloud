<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Critical Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        body {
            background-color: #3b7e92;
        }

        .container {
            /* This will remove the fade in animation */
            animation: none;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .btn-group {
            margin-bottom: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 18px;
        }

        .product-price {
            font-size: 16px;
            color: #999;
        }

        .image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .chat-icon {
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .chat-message {
            color: #fff;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .contact-form {
            width: 500px;
            margin: 0 auto;
        }

        .form-control {
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Network Critical Contact Us</h1>
        <div class="btn-group">
            <a href="/" class="btn btn-primary">Home</a>
            <a href="/about" class="btn btn-secondary">About Us</a>
            <a href="/products" class="btn btn-success">Products</a>
        </div>
        <h2>Contact Us</h2>
        <form action="/contact" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
